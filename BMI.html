<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below6 to check your BMI result</p>
    <p>Put your weight in here (KG)</p>
    <br />
    <input id="weight" type="text" />
    <br />
    <p>And your height in here (CM)</p>
    <br />
    <input id="height" type="text" />
    <br />
    <button onclick="calcBMI()">Calculator</button>
    <br />
    <p id="result"></p>
  </body>
  <script>
    let weight = document.getElementById("weight");
    let height = document.getElementById("height");
    let result = document.getElementById("result");
    function calcBMI() {
      let bmi = Number(weight.value / (height.value * height.value)) * 10000;

      if (bmi <= 18.4) {
        result.innerHTML = `Your BMI is ${bmi} which means You are
        Under Weight`;
      } else if (bmi >= 1.5 && bmi <= 24.9) {
        result.innerHTML = `Your BMI is ${bmi} which means You are
        Normal Weight`;
      } else if (bmi >= 25 && bmi <= 29.9) {
        result.innerHTML = `Your BMI is ${bmi} which means You are
        Over Weight`;
      } else if (bmi >= 30) {
        result.innerHTML = `Your BMI is ${bmi} which means You are
        Obese`;
      }
    }
  </script>
</html>
